name: Build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Or a version compatible with current devDependencies
    - run: npm ci
    - run: npm run format-check # If this script is kept
    - run: npm run check-lint # If this script is kept
    # - run: npm run compile # If a compile script is still relevant
    # - run: npm run test # If general tests are kept/added
    - run: npm run package # To ensure vsce package still works
